<div class="card-list-page">
  <h2>User Projects</h2>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  <div class="card-containter" infiniteScroll
  [infiniteScrollDistance]="scrollDistance"
  [infiniteScrollThrottle]="scrollThrottle"
  (scrolled)="getProjectData()"
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="10px"
  fxLayoutAlign="flex-start" >
      <mat-card
        class="project-card"
        fxFlex="1 1 calc(33.3% - 10px)"
        fxFlex.lt-md="1 1 calc(50% - 10px)"
        fxFlex.lt-sm="100%"
        *ngFor="let card of cards" >
            <app-card [projectCard]="card"></app-card>
      </mat-card>
  </div>
</div>
