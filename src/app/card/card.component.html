<div class='card-content'>
  <mat-card-header>
    <img mat-card-avatar [src]="avatar">
    <mat-card-title >{{title}}</mat-card-title>
    <mat-card-subtitle>{{username}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="coverImage" />
  <mat-card-content>
    <mat-card-subtitle>
      {{description}}
    </mat-card-subtitle>
  </mat-card-content>
</div>
